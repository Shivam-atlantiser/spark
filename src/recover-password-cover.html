<!doctype html>
<html lang="en">
@@include('./partials/header.html', {
  "title": "Recover password | Inertia"
})

<body class="bg-light">
  <section class="container">
    <div class="row g-0 min-vh-100">
      <div class="col-lg-6 d-flex align-items-center justify-content-center justify-content-lg-start">
        <div class="py-5">
          <a href="index.html">
            <img src="assets/img/svg/logo.svg" style="width: 100px;" alt="">
          </a>
          
          <h4 class="font-weight-normal text-dark mt-5">
            Reset your password
          </h4>

          <p class="text-secondary mt-4">
            Please enter the email associated with your account.
          </p>

          <form class="w-300 w-lg-350 mt-4 pt-3">
            <div class="mb-3">
              <input type="email" name="email" placeholder="Your Email" class="form-control form-control-lg bg-pastel-darkblue">
            </div>

            <input type="submit" class="btn btn-primary btn-block btn-lg shadow-lg text-uppercase-bold-sm hover-lift mt-4" value="Continue">

            <div class="text-secondary font-size-sm mt-5">
              Don't have an account?
              <a href="sign-up.html" class="ml-2">Sign up</a>
            </div>
          </form>
        </div>
      </div>

      <div class="col-lg-6 d-none d-lg-block">
        <div class="bg-cover vw-lg-50 h-lg-100" style="background-image: url('assets/img/unsplash/61.jpeg');"></div>
      </div>
    </div>
  </section>

  @@include('./partials/scripts.html')
</body>
</html>
